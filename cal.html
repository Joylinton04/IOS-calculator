<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
     <div class="container">
        <div class="result">
            <span class="output">0</span>
        </div>
        <div class="buttons">
            <button class="item clear">AC</button>
            <button class="item negative" value="-">+/-</button>
            <button class="item percent">%</button>
            <button class="item sign divide" value="/">/</button>
            <button class="item number" value="7">7</button>
            <button class="item number" value="8">8</button>
            <button class="item number" value="9">9</button>
            <button class="item sign multiply" value="x">x</button>
            <button class="item number" value="4">4</button>
            <button class="item number" value="5">5</button>
            <button class="item number" value="6">6</button>
            <button class="item sign subtract" value="-">-</button>
            <button class="item number" value="1">1</button>
            <button class="item number" value="2">2</button>
            <button class="item number" value="3">3</button>
            <button class="item sign add" value="+">+</button>
            <button class="item span number" value="0">0</button>
            <button class="item number" value=".">.</button>
            <button class="item equals">=</button>
        </div>
     </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
